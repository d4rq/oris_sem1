<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смотреть топовые фильмы и сериалы лучших студий онлайн в хорошем качестве бесплатно - ZonaFilm.ru</title>
    <link rel="icon" href="/assets/images/favicon.svg">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="screen">
    <div class="header">
        <div class="header_container gap-9">
            <a href="/" class="nav-child">
                <img src="/assets/images/logo.webp" alt="ЗонаФильм">
            </a>
            <nav class="nav gap-9">
                <a class="nav-child link active-header" href="/">ФИЛЬМЫ</a>
                <a class="nav-child link" href="/">СЕРИАЛЫ</a>
                <a class="nav-child link" href="/">
                    <div class="heart_container">
                        <div class="heart"></div>
                    </div>
                </a>
            </nav>
            <label for="search"></label>
            <input id="search" type="text" class="search-input" placeholder="Поиск фильмов и сериалов">
            <div class="socials">
                <a>
                    <img alt="rutube" height="24px" width="24px" src="/assets/images/rutube.webp" class="click">
                </a>
                <a>
                    <img alt="telegram" height="24px" width="24px" src="/assets/images/telegram.webp" class="click">
                </a>
                <a>
                    <img alt="youtube" height="24px" width="24px" src="/assets/images/youtube.webp" class="click">
                </a>
            </div>
            <div class="profile_container click">
                <img height="16px" width="16px" src="/assets/images/user.png" alt="profile">
            </div>
        </div>
    </div>
    <div class="form">
        <form action="" method="post" style="display:flex; justify-content: center; width: 250px">
            <label for="login">Логин</label><input name="login" id="login">
            <label for="password">Пароль</label><input name="password" id="password">
            <input type="submit" value="Зарегистрироваться" style="padding-right: 20px; cursor: pointer">
            <a style="text-align: center; cursor: pointer;" href="/auth/login">Есть аккаунт? Войти</a>
        </form>
    </div>
</div>
</body>
</html>
